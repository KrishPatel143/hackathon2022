  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        
        
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>E-mail</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <button class="btn" type="submit" href="/New folder/op.html" value="Login"> Login </button> 
        <div class="signup_link">
          Not a member? <a href="./signup.html">Signup</a>
        </div>

    </div>
